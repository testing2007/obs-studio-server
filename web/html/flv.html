<html>

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>flv.js demo</title>
    <style>
        .mainContainer {
    display: block;
    width: 1024px;
    margin-left: auto;
    margin-right: auto;
}

.urlInput {
    display: block;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 8px;
    margin-bottom: 8px;
}

.centeredVideo {
    display: block;
    width: 100%;
    height: 576px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: auto;
}

.controls {
    display: block;
    width: 100%;
    text-align: left;
    margin-left: auto;
    margin-right: auto;
}
    </style>
</head>

<body>
    <div class="mainContainer">
        <video id="videoElement" class="centeredVideo" controls autoplay width="1024" height="576">Your browser is too old which doesn't support HTML5 video.</video>
    </div>
    <br>
    <div class="controls">
        <!--<button onclick="flv_load()">加载</button>-->
        请输入房间号：<input type="输入房间号" id="room-id">
        <button onclick="getLiveInfo()">获取直播地址</button>    
        <button onclick="flv_start()">开始</button>
        <button onclick="flv_pause()">暂停</button>
        <button onclick="flv_destroy()">停止</button>
        <input style="width:100px" type="text" name="seekpoint" />
        <button onclick="flv_seekto()">跳转</button>
    </div>
    <script src="flvjs/flv.min.js"></script>
    <script>
        var player = document.getElementById('videoElement');
        function flv_start() {
            player.play();
        }

        function flv_pause() {
            player.pause();
        }

        function flv_destroy() {
            player.pause();
            player.unload();
            player.detachMediaElement();
            player.destroy();
            player = null;
        }

        function flv_seekto() {
            player.currentTime = parseFloat(document.getElementsByName('seekpoint')[0].value);
        }

        function getLiveInfo(){
            function success(text) {
            var textarea = document.getElementById('test-response-text');
            textarea.value = text;
            }

            function fail(code) {
                var textarea = document.getElementById('test-response-text');
                textarea.value = 'Error code: ' + code;
            }

            var request = new XMLHttpRequest(); // 新建XMLHttpRequest对象

            request.onreadystatechange = function () { // 状态发生变化时，函数被回调
                if (request.readyState === 4) { // 成功完成
                    // 判断响应结果:
                    if (request.status === 200) {
                        // 成功，通过responseText拿到响应的文本:
                        // return success(request.responseText);
                        console.log("success")
                        if (flvjs.isSupported()) {
                            var res = JSON.parse( request.response )
                            console.log(res)
                            var flvPlayer = flvjs.createPlayer({
                                type: 'flv',
                                url: res.livePullFlvAddress
                                // url: 'http://localhost:8080/live?port=1935&app=flv&stream=1&auth=123'
                            });
                            flvPlayer.attachMediaElement(videoElement);
                            flvPlayer.load(); //加载
                        }
                    } else {
                        // 失败，根据响应码判断失败原因:
                        // return fail(request.status);
                        console.log("fail")
                    }
                } else {
                    // HTTP请求还在继续...
                }
            }
            // 发送请求:
            var roomId = document.getElementById('room-id').value
            if(roomId && roomId.length>0) {
                /* 拉流端调用：获取拉流地址信息
                * 请求：/getFlvLiveURL?roomId={roomId}&authCode={authCode}
                * roomId: 房间号
                * authCode: 授权码可以用户登录的时候产生, authCode = pull_{roomId}
                */
                var params = '?roomId='+roomId + '&authCode=' + 'pull_' + roomId
                var url ='http://localhost:9000/getPullInfo' + params
                request.open('GET', url);
                // request.setRequestHeader("Content-type","application/x-www-form-urlencoded");                
                request.send();

            } else {
                alert('请输入直播房间号')
            }
        }
    </script>
</body>

</html>
